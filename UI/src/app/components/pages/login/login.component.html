<div class="login-img my-5">
    <div class="page h-100">
        <div class="">
            <!-- CONTAINER OPEN -->
            <div class="col col-login mx-auto">
                <div class="text-center">
                    <a routerLink="/dashboard/sales">
                        <img src="./assets/images/brand/logo.png" class="header-brand-img logo-dark" alt="">
                        <img src="./assets/images/brand/logo1.png" class="header-brand-img logo-light" alt="" />
                    </a>
                </div>
            </div>
            <div class="container-login100">
                <div class="wrap-login100 p-6">
                    <form [formGroup]="loginForm" name="loginForm">
                        <div class="login100-form validate-form">
                            <span class="login100-form-title">Member Login </span>

                            <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                                <input class="input100" type="text" placeholder="Username" formControlName="username" autocomplete="off">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="zmdi zmdi-email" aria-hidden="true"></i>
                                </span>
                            </div>
                            <app-print-error [controlName]="loginFormControls['username']"></app-print-error>
                            <div class="wrap-input100 validate-input mt-3" data-validate="Password is required">
                                <input class="input100" 
                                    autoComplete="current-password"
                                    placeholder="Password"
                                    type="password"
                                    formControlName="password" type="password" name="password" placeholder="Password">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="zmdi zmdi-lock" aria-hidden="true"></i>
                                </span>
                            </div>
                            <app-print-error [controlName]="loginFormControls['password']"></app-print-error>
                            <div class="text-end pt-4">
                                <p class="mb-0">
                                    <a routerLink="/custompages/forgotpassword" class="text-primary ms-1">Forgot
                                        Password?</a>
                                </p>
                            </div>
                            <div class="container-login100-form-btn">
                                <a (click)="login()" class="login100-form-btn btn-primary">
                                    Login
                                </a>
                            </div>
                            <div class="text-center pt-3">
                                <p class="text-dark mb-0">
                                    Not a member?<a routerLink="/custompages/register" class="text-primary ms-1">Sign UP</a>
                                </p>
                                <div class=" flex-c-m text-center mt-3">
                                    <p>Or</p>
                                    <div class="social-icons">

                                        <ul>
                                            <li><a class="btn  btn-social btn-block"><span i
                                                        class="fa fa-google-plus text-google-plus"></span> Sign up with
                                                    Google</a></li>
                                            <li><a class="btn  btn-social btn-block mt-2"><i
                                                        class="fa fa-facebook text-facebook"></i> Sign in with Facebook</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- CONTAINER CLOSED -->
        </div>
    </div>
    <!-- background image -->
</div>
